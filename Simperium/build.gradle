
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies { classpath 'com.android.tools.build:gradle:0.12.+' }
}

apply plugin: 'android-library'
apply plugin: 'maven'
apply plugin: 'signing'

version gitVersion()

group "com.simperium"

repositories {
    mavenCentral()
    maven { url "http://simperium.github.io/simperium-android" }
}

android {
  
    defaultPublishConfig 'clientRelease'

    dependencies {
        compile(project(':SimperiumCore')) {
            exclude group: 'org.json'
        }
        compile 'com.koushikdutta.async:androidasync:1.+@jar'
        compile 'org.thoughtcrime.ssl.pinning:AndroidPinning:1.0.0'
    }

    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 19
        applicationId "com.simperium"
        versionCode 1
        versionName project.version

        // Calculating PIN for certificate: OU=Domain Control Validated, CN=*.simperium.com
        // Pin Value: e25695097d04927c9d90206333a687a7b1f99708
        buildConfigField 'String', 'SIMPERIUM_COM_SPKI', '"e25695097d04927c9d90206333a687a7b1f99708"'
    }

    productFlavors {
        // client is the main production build
        client
        // support build is for running tests and includes mock code
        support
    }

}

afterEvaluate {

    configurations {
        archives {
            extendsFrom configurations.default
        }
    }

    signing {
        sign configurations.archives
    }

    uploadArchives {
        configuration = configurations.archives
        repositories {
            mavenDeployer {
                beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

                if (project.hasProperty("ossrhUsername") && project.hasProperty("ossrhPassword")) {
                    repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                      authentication(userName: ossrhUsername, password: ossrhPassword)
                    }

                    snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
                      authentication(userName: ossrhUsername, password: ossrhPassword)
                    }
                }


                pom.project {
                    name "Simperium Android Library"

                    groupId 'com.simperium.android'
                    artifactId 'simperium'

                    packaging 'aar'
                    description 'Android Library for building applications using Simperium'

                    url 'https://github.com/simperium/simperium-android'
                    scm {
                        connection 'scm:git:https://github.com/simperium/simperium-android.git'
                        developerConnection 'scm:git:https://github.com/simperium/simperium-android.git'
                        url 'https://github.com/simperium/simperium-android.git'
                    }

                    licenses {
                        license {
                            name 'The MIT License (MIT)'
                            url 'http://opensource.org/licenses/MIT'
                        }
                    }

                    developers {

                        developer {
                            id 'beaucollins'
                            name 'Robert Collins'
                            email 'robert@automattic.com'
                        }

                    }
                }
            }
        }
    }
}
