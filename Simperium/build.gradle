version "0.1.8"
group "com.simperium"

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.5.+'
    }
}

apply plugin: 'android-library'
apply plugin: 'maven'

repositories {
    mavenCentral()
    maven { url "http://simperium.github.io/simperium-android" }
}

dependencies {
    compile 'com.android:volley:2.2'
    compile 'com.loopj:android-async-http:1.4.3'
    compile 'com.codebutler:android-websockets:6c7c60d'
}

android {
    compileSdkVersion 17
    buildToolsVersion "17.0.0"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 18
    }

}

task writePom << {
    pom {
        project {
            artifactId "simperium-android"
            packaging "aar"
        }
    }.writeTo("$buildDir/pom.xml")
}
